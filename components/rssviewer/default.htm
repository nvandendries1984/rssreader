<h1 class="display-4 rss-title">RSS Feed: {{ rss_source.title }}</h1>
<ul class="list-group">
    {% for item in rss_source.items %}
        <li class="list-group-item">
            <h2 class="mb-1">{{ item.title }}</h2>
            <p class="mb-1"><i>{{ item.description|raw }}</i></p>
        </li>
    {% endfor %}
</ul>
